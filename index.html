<style type="text/css">
	* {
		font-family: 'Press Start 2P', cursive;
	}
	body {
		background-color: black;
	}
	h1 {
		margin: 0;
	}

	button {
		border: 0;
		cursor: pointer;
		font-size: 16px;
	}
	button:hover {
		background-color: #ccc;
	}
</style>

<!-- battle overlay -->
<div style="display: inline-block; position: relative;">
	<div id="overlappingDiv"
	style="
	background-color: 
	black; 
	position: 
	absolute; 
	top: 0; 
	left: 0; 
	right: 0; 
	bottom: 0; 
	opacity: 0; 
	pointer-events: none;
	z-index: 10;">		
	</div>


	<canvas></canvas>

<div id="userInterface" style="display: none;">
	<!-- draggle health bar (enemy) -->
	<div style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 3px solid black; padding: 12px;">
		<h1 style="font-size: 16px;">Draggle</h1>
			<div style="position: relative;">
				<div style="height: 5px;background-color: #ccc;	margin-top: 8px;"></div>
					<div id="enemyHealthBar" style="height: 5px; left: 0; right: 0;	background-color: green; top: 0; position: absolute;">
					</div>
			</div>
	</div>

<!-- emby health bar -->
	<div style="
	background-color: white;
	width: 250px;
	position: absolute;
	bottom: 190px;
	right: 50px;
	border: 3px solid black;
	padding: 12px;">
		<h1 style="font-size: 16px;">Emby</h1>
		<div style="position: relative;">
			<div style="height: 5px;background-color: #ccc;	margin-top: 8px;"></div>
			<div id="playerHealthBar" style="height: 5px; left: 0; right: 0; background-color: green; top: 0; position: absolute;">
			</div>
		</div>
	</div>
<!-- attacks -->
	<div style="
	background-color: white;
	height: 140px;
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	border-top: 3px solid black;
	display: flex;">

		<div id="dialogueBox" style="
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: white;
		padding: 12px;
		display: none;
		cursor: pointer;">
			Test
		</div>
		<div id="attacksBox" style="
		width: 66.66%;
		display: grid;
		grid-template-columns: repeat(2, 1fr);">
			<!-- <button>Attack 3</button>
			<button>Attack 4</button> -->
		</div>
		<div id="attackType" style="
		width: 33.33%;
		display: flex;
		justify-content: center;
		align-items: center;
		border-left: 3px solid black;">

			<h1 style="
			font-size: 16px;">Attack Type</h1>
		</div>
	</div>
</div>
